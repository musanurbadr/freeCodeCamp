<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <h1 id="title" class="text-center">FreeCodeCamp</h1>
        <p id="description" class="description text-center">
          Thank you for taking the time to help us improve the platform
        </p>
</head>
<body>
  <header>
    <form id="survey-form">
      <div class="form-group">
        <label id="name-label" for="name">Name</label>
        <input type="text"
          name="name"
          id="name"
          class="form-conrtol"
          placeholder="Enter your mame"
          required
        />
      </div>
      <div class="form-group">
        <label for="email-label" for="email">Email</label>
        <input type="email"
          name="email"
          id="email"
          class="form-control"
          placeholder="Enter your Email"
          required
        />
      </div>
      <div class="form-group">
        <label id="number-label" for="number">Ags</label>
        <span class="clue">(optional)</span>
        <input 
        type="number"
        name="age"
        id="number"
        min="14"
        max="49"
        class="form-control"
        placeholderu="Age"
        />
      </div>
      <div class="form-group">
        <P>Which option best describes your current role?</P>
        <select name="musa" id="dropdown" class="form-control" required>
          <option disabled selected value>Select current role</option>
          <option value="student">Student</option>
          <option value="job">Full Time job</option>
          <option value="learner">Full Time Learner</option>
          <option value="preferNo">prefer Not to say</option>
          <option value="other">Other</option>
        </select>
      </div>

      <div class="form-group">
        <p>Would you recommend freeCodeCamp to a friend? </p>
        <label>
          <input 
          name="user-recommend"
          value="definitely"
          type="radio"
          class="input-radio"
          checked
          />Definitely
        </label>
      </div>


    </form>
  </header>
  
</body>
</html>
